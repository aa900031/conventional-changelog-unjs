name: Release Preview

on:
  pull_request:
  workflow_dispatch:

jobs:
  publish-pkg-pr-new:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Publish to pkg.pr.new
        run: pnpm dlx pkg-pr-new publish --compact
